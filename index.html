<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pahlava - Game Designer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            padding: 60px 40px;
            gap: 80px;
            align-items: center;
            justify-content: space-between;
        }

        /* LEFT SECTION */
        .left-section {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: -2px;
            line-height: 1.1;
        }

        .location {
            font-size: 0.95rem;
            color: #999999;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 1.1rem;
            color: #999999;
            line-height: 1.6;
            max-width: 280px;
        }

        /* CENTER SECTION - Avatar and Branding */
        .center-section {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .avatar-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-circle {
            width: 280px;
            height: 280px;
            border: 6px solid #404040;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #555555, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .avatar-inner {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background: linear-gradient(135deg, #666666 0%, #333333 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8rem;
            color: #888888;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-icon {
            width: 60px;
            height: 60px;
            border: 2px solid #555555;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #1a1a1a;
        }

        .social-icon:hover {
            border-color: #ffffff;
            transform: scale(1.1);
        }

        .social-icon-symbol {
            font-size: 1.8rem;
            color: #999999;
        }

        .branding {
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: 4px;
            text-align: center;
            margin-top: 10px;
        }

        .branding-underscore {
            font-size: 2rem;
            letter-spacing: 2px;
        }

        /* RIGHT SECTION - Navigation */
        .right-section {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: flex-end;
        }

        .vertical-lines {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 40px;
            display: flex;
            gap: 12px;
            padding-right: 20px;
        }

        .line {
            width: 2px;
            height: 100%;
            background-color: #333333;
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-button {
            padding: 14px 32px;
            border: 2px solid #666666;
            border-radius: 50px;
            background-color: transparent;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 180px;
            text-align: center;
        }

        .nav-button:hover {
            border-color: #ffffff;
            background-color: rgba(255, 255, 255, 0.05);
            transform: translateX(-10px);
        }

        .nav-button:active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* RESPONSIVE */
        @media (max-width: 1400px) {
            .container {
                flex-wrap: wrap;
                justify-content: center;
                gap: 60px;
                padding: 40px 20px;
            }

            .title {
                font-size: 2.5rem;
            }

            .branding {
                font-size: 2.5rem;
            }

            .avatar-container {
                width: 250px;
                height: 250px;
            }

            .avatar-circle {
                width: 230px;
                height: 230px;
            }

            .avatar-inner {
                width: 210px;
                height: 210px;
                font-size: 6rem;
            }

            .nav-button {
                min-width: 160px;
                padding: 12px 28px;
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            body {
                overflow-y: auto;
            }

            .container {
                flex-direction: column;
                padding: 30px 20px;
                gap: 40px;
                min-height: 100vh;
                height: auto;
            }

            .title {
                font-size: 2rem;
            }

            .left-section {
                text-align: center;
                gap: 20px;
            }

            .tagline {
                max-width: 100%;
                margin: 0 auto;
            }

            .avatar-container {
                width: 200px;
                height: 200px;
            }

            .avatar-circle {
                width: 180px;
                height: 180px;
            }

            .avatar-inner {
                width: 160px;
                height: 160px;
                font-size: 4rem;
            }

            .social-icons {
                justify-content: center;
            }

            .right-section {
                align-items: center;
            }

            .nav-button {
                min-width: 150px;
            }
        }
    </style>
</head>
